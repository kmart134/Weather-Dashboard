<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylecss" href=" ">

    <title>Weather Dashboard</title>
  </head>
  <header>
      <h1>Weather Dashboard</h1>
  </header>
  <body>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3">
                <h2 id= "search-heading"> Search for a City</h2>
                <form id="search-form" class="form">
                    <div class="form-inline form-group">
                        <div class="input-group">
                            <input 
                            class="form-input weather-search"
                            type="text"
                            id="search-input"
                            placeholder="Florida"
                            aria-labelledby="form-heading"
                            aria-controls="Today forecast"
                            />
                            <div class="input-group-append">

                                <button
                                 type ="submit"
                                 class="btn search-button"
                                 id="search-button"
                                 aria-label="submit search">Search
                                </button>
                                <hr class="hr weather-hr"/>
                            </div>
                        </div>
                    </div> 
                </form>
                <div class="list-group" id="history"></div>
            </aside>

            <div class="col-lg-9">
                <section id="today" class="row mt-3"></section>
                <section id="forecast" class="row mt-3"></section>
            </div>
        
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    
  </body>
</html>
