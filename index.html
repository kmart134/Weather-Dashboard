      <h1>Weather Dashboard</h1>
  </header>
  <body>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3">
                <h2 id= "search-heading"> Search for a City</h2>
                <form id="search-form" class="form">
                    <div class="form-inline form-group">
                        <div class="input-group">
                            <input 
                            class="form-input weather-search"
                            type="text"
                            id="search-input"
                            placeholder="Florida"
                            aria-labelledby="form-heading"
                            aria-controls="Today forecast"
                            />
                            <div class="input-group-append">

                                <button
                                 type ="submit"
                                 class="btn search-button"
                                 id="search-button"
                                 aria-label="submit search">Search
                                </button>
                                <hr class="hr weather-hr"/>
                               
                            </div>
                        </div>
                    </div> 
                </form>
                <div class="list-group" id="history"></div>
            </aside>

            <div class="col-lg-9">
                <section id="today" class="row mt-3"></section>
                <section id="forecast" class="row mt-3"></section>
